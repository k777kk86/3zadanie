<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="favicon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Форма регистрации</title>
</head>

<body>
    <h1 class="title">Форма регистрации</h1>
    <audio src="/images/olga-buzova-vodica.mp3" controls></audio>
    <div class="images"></div>

    <fieldset class="fieldset">
        <legend class="legend">Личная информация</legend>
        <form class="form" action="#" method="get">
            <label for="username">Введите ваше имя</label>
            <input type="text" name="username" id="username" placeholder="Введите ваше имя" required tabindex="1">
            <br>
            <label for="useremail">Введите ваше имя</label>
            <input type="email" name="useremail" id="useremail" placeholder="example@mail.ru" tabindex="2">
            <br>
            <label for="password">Введите ваш пароль</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="age">Введите вашу дату рождения</label>
            <input type="date" name="age" id="age">
            <br>
            <p>Ваш пол</p>
            <label for="male">Мужской</label>
            <input type="radio" name="avatar" id="male">
            <br>
            <label for="female">Женский</label>
            <input type="radio" name="avatar" id="female">
    </fieldset>

    <fieldset class="fieldset">
        <legend class="legend">Ваши увлечения</legend>
        <label for="female">Спорт</label>
        <input type="checkbox" name="int" id="sport">
        <label for="female">IT</label>
        <input type="checkbox" name="int" id="IT">
        <label for="female">Футбол</label>
        <input type="checkbox" name="int" id="football">
    </fieldset>
    <div class="button">
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
    </form>
</body>

</html>
